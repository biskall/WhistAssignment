<h1>Cart</h1>
<div class="row" *ngFor="let c of data.products">
  <div class="col-md-10">
    <p>{{c.title}}</p>
  </div>
  <div class="col-md-2 .ms-auto">
    <p>{{c.price}}$</p>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-10">
    <p>Total</p>
  </div>
  <div class="col-md-2 .ms-auto">
    <p>{{this.total}}$</p>
  </div>
</div>
<br />
<div class="footer">
  <button
    class="button-end"
    mat-raised-button color="primary"
    (click)="payOnProduct()"
    [mat-dialog-close]="this.data.flagOfCart"
    cdkFocusInitial
  >
    Pay
  </button>
</div>
