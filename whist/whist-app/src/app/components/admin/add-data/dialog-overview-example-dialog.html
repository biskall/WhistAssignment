<h1 mat-dialog-title>Add Proudct</h1>
<form (submit)="onAddProduct(ProductForm)" #ProductForm="ngForm">
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput type="text" name="title" ngModel required maxlength="20" placeholder="Title" #title="ngModel">
    <mat-error *ngIf="title.invalid">please enter a title</mat-error>
  </mat-form-field>
  <p>
  <mat-form-field>
    <input matInput type="text" name="description" ngModel required maxlength="20" placeholder="Description" #description="ngModel">
    <mat-error *ngIf="description.invalid">please enter a description</mat-error>
  </mat-form-field>
  </p>
  <p>
  <mat-form-field>
    <input matInput type="number" name="price" ngModel required min="0" placeholder="Price" #price="ngModel">
    <mat-error *ngIf="price.invalid">please enter a price</mat-error>
  </mat-form-field>
  </p>
  <p>
  <mat-form-field>
    <input matInput type="text" name="image" ngModel required placeholder="Image" #image="ngModel">
    <mat-error *ngIf="image.invalid">please enter a image</mat-error>
  </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button type="submit" mat-dialog-close cdkFocusInitial>Submit</button>
</div>
